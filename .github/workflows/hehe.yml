name: Windows - RustDesk

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/mrtampan/zzzwindowszzz/main/download.bat" -OutFile "downloads.bat"
          cmd /c downloads.bat
      - name: Log In To AnyDesk
        run: cmd /c show.bat
      - name: Time Counter
        run: python timer.py
